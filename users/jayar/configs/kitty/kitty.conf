enable_audio_bell no
window_alert_on_bell no
background_opacity 0.9
cursor_blink_interval 0
window_padding_width 1
shell_integration yes
sync_with_monitor no

font_family      JetBrainsMono Nerd Font Mono
bold_font        JetBrainsMono Nerd Font Mono Extra Bold
italic_font JetBrainsMono Nerd Font Mono Extra Italic
bold_italic_font JetBrainsMono Nerd Font Mono Extra Bold Italic

map ctrl+h neighboring_window left
map shift+h move_window right
map ctrl+l neighboring_window right
map shift+l move_window left
map ctrl+j neighboring_window down
map shift+j move_window up
map ctrl+k neighboring_window up
map shift+k move_window down

